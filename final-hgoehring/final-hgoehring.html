   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Professor H Shoe Company</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="final-hgoehring.js" defer></script>
</head>
<body>
   <header>
      <h1>Professor H Shoe Company</h1>
   </header>
   <article>
      <h1>Pick Your Shoe</h1>
      <form>
         <fieldset>
            <legend>Brand</legend>
            <select id="brand" size="4">
               <option>Select Brand</option>
               <option>Adidas</option>
               <option>Nike</option>
               <option>Puma</option>          
            </select>            
         </fieldset>

         <fieldset>
            <legend>Shoe Style</legend>
            <select id="shoeStyle" size="4">
               <option>Select Shoe Style</option>
               <option class="Adidas">Slide</option> 
               <option class="Adidas">Running</option>
               <option class="Adidas">Wide</option>
               <option class="Nike">Basketball</option> 
               <option class="Nike">Trainer</option>
               <option class="Nike">Baseball</option>
               <option class="Nike">Outdoor</option>
               <option class="Puma">Slip-On</option> 
               <option class="Puma">Soccer</option>
               <option class="Puma">Sandals</option>          
            </select>            
         </fieldset>
         <fieldset>
            <legend>Shoes</legend>
            <select id="shoe" size="4">
               <option>Select Shoes</option>
               <option class="Slide">Men's AlphaBounce Sport Slides</option>
               <option class="Slide">Men's Adissage Sport Slides</option>
               <option class="Slide">Women's Adilette Aqua Sport Slides</option>
               <option class="Slide">Women's Adilette Comfort Sport Slides</option>
               <option class="Running">Men's Fluidflow 2.0 Running Shoes</option>
               <option class="Running">Women's Puremotion Sneakers</option>
               <option class="Running">Women's Cloudfoam Pure 2.0 Sustainable Slip-On Sneakers</option>
               <option class="Wide">Men's Duramo 10 Running Shoes</option>
               <option class="Wide">Men's Lite Racer Adapt 5.0 Slip-On Sneakers</option>        
               <option class="Basketball">Men's Fly By Mid III Basketball Shoes</option>
               <option class="Basketball">Men's Kyrie Flytrap IV Basketball Shoes</option>
               <option class="Basketball">Men's Giannis Immortality 2 Basketball Shoes</option>
               <option class="Basketball">Women's Court Royale 2 Mid Sneakers</option>
               <option class="Trainer">Men's Air Monarch IV Training Shoes</option>
               <option class="Trainer">Men's Air Max Alpha Trainer 5 Training Shoes</option>
               <option class="Trainer">Women's Air Bella TR 5 Training Shoes</option>
               <option class="Trainer">Women's Legend Essential Training Shoes</option>
               <option class="Baseball">Men's Alpha Huarache Varsity 4 Turf Baseball Shoes</option>
               <option class="Baseball">Kids' Future Field Baseball Turf Cleats</option>
               <option class="Baseball">Men's Force Trout 7 Pro MCS Baseball Cleats</option> 
               <option class="Outdoor">Men's React Pegasus Trail 4 Trail Running Shoes</option>
               <option class="Outdoor">Women's React Pegasus Trail 4 GORE-TEX Trail Running Shoes</option>              
               <option class="Slip-On">Men's Softride Premier Slip-On Sneakers</option>
               <option class="Slip-On">Boys' Big Kid Pacer Future Junior Slip-On Running Shoes</option>
               <option class="Slip-On">Women's Prowl Slip-On Sneakers</option>
               <option class="Soccer">Men's Tacto II TT Soccer Cleats</option>
               <option class="Soccer">Kids' Little Kid & Big Kid Ultra 3.3 Junior Soccer Cleats</option>
               <option class="Sandals">Men's Cool Cat Speckle Sport Slides</option>
               <option class="Sandals">Women's Sportie Vola Sandals</option>
               <option class="Sandals">Women's Cool Cat Island Dreams Sport Slides</option>             
            </select>              
         </fieldset>
         <input type="button" value="Select" id="selectShoe" />
      </form>
      <p id="shoeSelected"></p>
   </article>      
</body>
</html>
